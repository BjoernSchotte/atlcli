name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.3.0)'
        required: true
        type: string

env:
  BUN_VERSION: "1.3.5"

jobs:
  # Build binaries for all platforms
  build:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            targets: linux-x64,linux-arm64
          - runner: macos-latest
            targets: darwin-x64,darwin-arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build binaries
        run: |
          mkdir -p release
          VERSION="${{ steps.version.outputs.version }}"

          for target in $(echo "${{ matrix.targets }}" | tr ',' ' '); do
            echo "Building for $target (v$VERSION)..."

            # Build the binary with version injected
            bun build apps/cli/src/index.ts \
              --compile \
              --target "bun-$target" \
              --define "__ATLCLI_VERSION__=\"$VERSION\"" \
              --outfile "release/atlcli"

            # Package as tar.gz (binary is named 'atlcli' inside)
            cd release
            tar -czvf "atlcli-$target.tar.gz" atlcli
            rm atlcli
            cd ..

            echo "Built atlcli-$target.tar.gz"
          done

      - name: Generate checksums
        run: |
          cd release
          if [[ "$OSTYPE" == "darwin"* ]]; then
            for f in *.tar.gz; do shasum -a 256 "$f" >> checksums.txt; done
          else
            sha256sum *.tar.gz >> checksums.txt
          fi
          cat checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.runner }}
          path: release/*.tar.gz

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums-${{ matrix.runner }}
          path: release/checksums.txt

  # Create GitHub Release
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/binaries-*/*.tar.gz release/
          cat artifacts/checksums-*/checksums.txt > release/checksums.txt
          ls -la release/

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to HEAD"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD)
          else
            echo "No previous tag, including all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" HEAD~20..HEAD 2>/dev/null || git log --pretty=format:"- %s (%h)")
          fi

          # Write to file for multiline handling
          echo "$CHANGELOG" > changelog.txt

          # Also create a formatted version
          {
            echo "## What's Changed"
            echo ""
            echo "$CHANGELOG"
            echo ""
            echo "## Checksums"
            echo ""
            echo '```'
            cat release/checksums.txt
            echo '```'
            echo ""
            echo "## Installation"
            echo ""
            echo "### Homebrew (macOS/Linux)"
            echo '```bash'
            echo "brew install bjoernschotte/tap/atlcli"
            echo '```'
            echo ""
            echo "### Manual Download"
            echo "Download the appropriate binary for your platform, extract, and add to your PATH."
          } > release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          tag_name: v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: |
            release/*.tar.gz
            release/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
