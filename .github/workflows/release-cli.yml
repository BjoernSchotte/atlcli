name: Release CLI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.1, 0.3.0, 1.0.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (skip npm publish)'
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Validate version format
        run: |
          if ! [[ "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in semver format (e.g., 0.2.1)"
            exit 1
          fi

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Update CLI version
        run: |
          cd apps/cli
          npm version ${{ inputs.version }} --no-git-tag-version

      - name: Build CLI
        run: bun run build

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit version bump
        run: |
          git add apps/cli/package.json
          git commit -m "chore: release CLI v${{ inputs.version }}"

      - name: Create git tag
        run: |
          git tag -a "cli-v${{ inputs.version }}" -m "CLI v${{ inputs.version }}"

      - name: Push changes
        run: |
          git push origin main
          git push origin "cli-v${{ inputs.version }}"

      - name: Publish @atlcli/cli to npm
        if: ${{ !inputs.dry_run }}
        run: |
          cd apps/cli
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: cli-v${{ inputs.version }}
          name: CLI v${{ inputs.version }}
          body: |
            ## atlcli CLI v${{ inputs.version }}

            ### Installation

            ```bash
            # Install globally
            npm install -g @atlcli/cli@${{ inputs.version }}

            # Or run directly with bunx/npx
            bunx @atlcli/cli@${{ inputs.version }} --help
            ```

            ### What's New

            See the [commit history](https://github.com/${{ github.repository }}/commits/cli-v${{ inputs.version }}) for changes.
          draft: false
          prerelease: false
