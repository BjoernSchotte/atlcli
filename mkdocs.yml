site_name: atlcli
site_description: Extensible CLI for Atlassian products
site_url: https://atlcli.sh/
repo_url: https://github.com/BjoernSchotte/atlcli
repo_name: BjoernSchotte/atlcli
edit_uri: edit/main/docs/

theme:
  name: material
  # logo: assets/logo.png  # Add later
  # favicon: assets/favicon.png  # Add later
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Confluence:
    - confluence/index.md
    - Sync: confluence/sync.md
    - Pages: confluence/pages.md
    - Spaces: confluence/spaces.md
    - Folders: confluence/folders.md
    - Search: confluence/search.md
    - Comments: confluence/comments.md
    - Labels: confluence/labels.md
    - History: confluence/history.md
    - Templates: confluence/templates.md
    - Macros: confluence/macros.md
    - Attachments: confluence/attachments.md
    - Webhooks: confluence/webhooks.md
    - Validation: confluence/validation.md
    - Audit: confluence/audit.md
    - Export: confluence/export.md
    - Ignore Patterns: confluence/ignore.md
    - File Format: confluence/file-format.md
    - Storage Format: confluence/storage.md
  - Jira:
    - jira/index.md
    - Issues: jira/issues.md
    - Search: jira/search.md
    - Projects: jira/projects.md
    - Boards & Sprints: jira/boards-sprints.md
    - Time Tracking: jira/time-tracking.md
    - Epics: jira/epics.md
    - Subtasks: jira/subtasks.md
    - Attachments: jira/attachments.md
    - Analytics: jira/analytics.md
    - Bulk Operations: jira/bulk-operations.md
    - Filters: jira/filters.md
    - Templates: jira/templates.md
    - Import/Export: jira/import-export.md
    - Webhooks: jira/webhooks.md
    - Fields: jira/fields.md
  - Recipes:
    - recipes/index.md
    - Team Docs Sync: recipes/team-docs.md
    - Sprint Reporting: recipes/sprint-reporting.md
    - CI/CD Docs: recipes/ci-cd-docs.md
    - Issue Triage: recipes/issue-triage.md
  - Plugins:
    - plugins/index.md
    - Using Plugins: plugins/using-plugins.md
    - Creating Plugins: plugins/creating-plugins.md
    - Git Plugin: plugins/plugin-git.md
  - Reference:
    - reference/cli-commands.md
    - Authentication: authentication.md
    - Configuration: configuration.md
    - Doctor: reference/doctor.md
    - Shell Completion: reference/shell-completions.md
    - Updating: reference/updating.md
    - Logging: reference/logging.md
    - Environment: reference/environment.md
    - Troubleshooting: reference/troubleshooting.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/BjoernSchotte/atlcli
      name: atlcli on GitHub
  generator: true  # "Made with Material for MkDocs"
  # analytics:  # Add Plausible later
  #   provider: custom
  #   property: plausible

extra_css:
  - stylesheets/fonts.css
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/mermaid.js

